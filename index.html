<!DOCTYPE html>
<html>
<head>
    <title>로컬 캐시를 사용한 웹 페이지</title>
</head>
<body>
    <h1>로컬 캐시를 사용한 웹 페이지 예제</h1>
    <div id="content"></div>

    <script>
        // 로컬 스토리지에서 캐시된 데이터 확인
        var cachedData = localStorage.getItem('cachedData');

        if (cachedData) {
            // 캐시된 데이터가 있을 경우, 캐시된 데이터를 사용하여 페이지 업데이트
            document.getElementById('content').textContent = '저장된 데이터: ' + cachedData;
        } else {
            // 캐시된 데이터가 없을 경우, 서버에서 데이터 가져와서 캐시
            fetch('https://example.com/api/data')
                .then(response => response.text())
                .then(data => {
                    // 데이터를 화면에 표시
                    document.getElementById('content').textContent = '서버에서 가져온 데이터: ' + data;

                    // 데이터를 로컬 스토리지에 캐시
                    localStorage.setItem('cachedData', data);
                })
                .catch(error => {
                    console.error('데이터를 가져오는 중 오류 발생: ' + error);
                });
        }
    </script>
</body>
</html>
